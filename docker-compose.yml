  #   ports:
  #     - "8002:8002"

  # Frontend service (React or Next.js app)
  # frontend:
  #   build: ./frontend
  #   restart: always
  #   volumes:
  #     - ./frontend:/app
  #   ports:
  #     - "3000:3000"
