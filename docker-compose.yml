  #     - user-service

  # admin:
  #   build: ./admin
  #   restart: always
  #   # volumes:
  #   #   - ./admin:/app
  #   ports:
  #     - "3001:3000"
  #   depends_on:
  #     - admin-service

  nginx:
    image: nginx:latest
    container_name: travelhelper-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - admin-service
      - user-service
volumes:
  postgres_data:
